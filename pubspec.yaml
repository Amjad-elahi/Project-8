name: onze_cofe_project
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  supabase: ^2.3.0
  get_it: ^8.0.0
  device_preview: ^1.2.0
  supabase_flutter: ^2.6.0
  flutter_bloc: ^8.1.6
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
  assets:
    - assets/
    - assets/images/
    - assets/json/
